worker_processes auto;
error_log  /var/log/nginx/error.log;

pid /tmp/nginx.pid;

events {
 worker_connections 4096;
}

http {
 include       /etc/nginx/mime.types;
 client_body_temp_path /tmp/client_temp;
 proxy_temp_path       /tmp/proxy_temp_path;
 fastcgi_temp_path     /tmp/fastcgi_temp;
 uwsgi_temp_path       /tmp/uwsgi_temp;
 scgi_temp_path        /tmp/scgi_temp;
 default_type  application/octet-stream;
 server_tokens off;
 underscores_in_headers on;

 # Use a w3c standard log format
 log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

 access_log  /var/log/nginx/access.log  main;

 # Enable gzip compression for better performance
 gzip on;
 gzip_disable "msie6";
 gzip_vary on;
 gzip_proxied any;
 gzip_comp_level 6;
 gzip_types text/plain text/css application/javascript application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript;

 # Add CORS map to handle CORS preflight requests
 map $request_method $cors_method {
   OPTIONS 'true';
   default '';
 }

 server {
   # add in most common security headers
   add_header Content-Security-Policy "default-src * data: blob: filesystem: 'unsafe-inline' 'unsafe-eval'";
   add_header Strict-Transport-Security "max-age=31536000; includeSubDomains";
   add_header X-Content-Type-Options "nosniff";
   add_header X-XSS-Protection 1;
   add_header X-Frame-Options SAMEORIGIN;

   # Add CORS headers to all responses
   add_header 'Access-Control-Allow-Origin' '*' always;
   add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
   add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
   add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;

   listen 8080;
   server_name _;

   index index.html;
   error_log /dev/stdout info;
   access_log /dev/stdout;

   # Handle preflight OPTIONS requests
   if ($cors_method) {
     return 204;
   }

   # Serve versioned static files
   location ~ ^/forms-flow-.*@.*/.*$ {
     root /usr/share/nginx/html;
     try_files $uri =404;
     # Add cache headers for better performance
     expires 1d;
     add_header Cache-Control "public";
   }

   # Main application entry
   location / {
     root   /usr/share/nginx/html;
     index  index.html index.htm;
     try_files $uri $uri/ /index.html;
   }

   # Version information endpoint
   location = /version {
     alias /usr/share/nginx/html/VERSION;
     default_type text/plain;
   }

   error_page   500 502 503 504  /50x.html;

   location = /50x.html {
     root   /usr/share/nginx/html;
   }
 }
}